<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="built_in">document</span>).ready(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="comment">//滚动条发生滚动</span></span><br><span class="line">	$(<span class="built_in">window</span>).scroll(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		<span class="comment">//获取滚动条的top值</span></span><br><span class="line">		<span class="keyword">var</span> top=$(<span class="built_in">document</span>).scrollTop();</span><br><span class="line">		<span class="comment">// console.log(top);</span></span><br><span class="line">		<span class="keyword">var</span> menu = $(<span class="string">'#menu'</span>);</span><br><span class="line">		<span class="keyword">var</span> items = $(<span class="string">'.content'</span>).find(<span class="string">'.item'</span>);</span><br><span class="line">		<span class="keyword">var</span> activeId=<span class="string">''</span>;</span><br><span class="line">		items.each(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">			<span class="keyword">var</span> m = $(<span class="keyword">this</span>);</span><br><span class="line">			<span class="comment">//获取每一个item的top值</span></span><br><span class="line">			<span class="keyword">var</span> itemTop = m.offset().top;</span><br><span class="line">			<span class="comment">// console.log(itemTop);</span></span><br><span class="line">			<span class="comment">// 可是相应删减一些像素以便提高用户体验</span></span><br><span class="line">			<span class="keyword">if</span>(top&gt;itemTop-(itemTop/<span class="number">6</span>))&#123;</span><br><span class="line">				activeId=<span class="string">'#'</span>+m.attr(<span class="string">'id'</span>);</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;);</span><br><span class="line">		<span class="comment">//给相应的楼层的链接设置class，取消其他的class</span></span><br><span class="line">		<span class="keyword">var</span> activeLink=menu.find(<span class="string">'.active'</span>);</span><br><span class="line">		<span class="comment">//如果该链接已经是active的了class，则不需要进行设置取消</span></span><br><span class="line">		<span class="keyword">if</span>(activeId &amp;&amp; activeLink.attr(<span class="string">'href'</span>) != activeId)&#123;</span><br><span class="line">			activeLink.removeClass(<span class="string">'active'</span>);</span><br><span class="line">			menu.find(<span class="string">'[href='</span>+activeId+<span class="string">']'</span>).addClass(<span class="string">'active'</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
